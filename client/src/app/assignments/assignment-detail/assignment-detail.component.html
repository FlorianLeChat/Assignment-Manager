<div class="container">
	<mat-card class="assignmentDetail" *ngIf="assignmentTransmis">
		<mat-card-header>
			<img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >

			<mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
			<mat-card-subtitle>Par {{assignmentTransmis.auteur}}</mat-card-subtitle>
			<mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}}</mat-card-subtitle>
		</mat-card-header>

		<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

		<mat-card-content>
			<p>{{assignmentTransmis.remarque}}</p>

			<mat-card-subtitle *ngIf="assignmentTransmis.note != null">Note : {{assignmentTransmis.note}}/20</mat-card-subtitle>
			<mat-card-subtitle *ngIf="assignmentTransmis.note == null">Pas encore noté (une note est <strong>nécessaire</strong> pour marquer ce devoir comme rendu)</mat-card-subtitle>
		</mat-card-content>

		<mat-card-actions>
			<mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()" [disabled]="!isLogged || assignmentTransmis.note == null">Devoir rendu ?</mat-checkbox>

			<nav>
				<a routerLink="/assignment/{{assignmentTransmis.id}}/edit">
					<button mat-stroked-button color="primary" type="submit" [disabled]="!isAdmin">ÉDITER</button>
				</a>
			</nav>

			<button mat-flat-button color="warn" (click)="onDelete()" [disabled]="!isAdmin">SUPPRIMER</button>
		</mat-card-actions>
	</mat-card>
</div>
